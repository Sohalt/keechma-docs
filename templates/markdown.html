{% extends "layout.html" %}

{% block content %}
<div class="container main-container">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group guides-menu">
        {% for item in menu %}
        <a class="list-group-item {% if item[0] == destFilename %}active{% endif %}" href="{{ item[0] }}">{{ item[1] }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-9">
      {{ renderedMarkdown|safe }}
    </div>
  </div>
</div>
{% endblock %}
